<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Videos</title>

  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #020617;
      --card-bg: #020617;
      --surface: #0b1120;
      --primary: #2563eb;
      --accent: #f97316;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.35);
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 32px 16px;
    }

    /* ===== Page container ===== */
    .page-wrapper {
      width: 100%;
      max-width: 1100px;
      background: radial-gradient(circle at top left, #1e293b 0, #020617 55%, #000 100%);
      border-radius: 28px;
      border: 1px solid var(--border-subtle);
      padding: 24px 22px 26px;
      box-shadow: 0 28px 70px rgba(15, 23, 42, 0.9);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .page-title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    h1 {
      font-size: 26px;
      letter-spacing: 0.03em;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* Back button */
    .back-link {
      text-decoration: none;
    }

    .back-btn {
      border: 1px solid var(--border-subtle);
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.8));
      color: var(--text-main);
      padding: 8px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 12px 25px rgba(15, 23, 42, 0.9);
      transition: transform 0.1s ease-out, box-shadow 0.15s ease-out, background 0.15s ease-out;
    }

    .back-btn span {
      font-size: 15px;
    }

    .back-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 35px rgba(15, 23, 42, 0.95);
      background: linear-gradient(135deg, rgba(15, 23, 42, 1), rgba(30, 64, 175, 0.7));
    }

    .back-btn:active {
      transform: translateY(0);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.95);
    }

    /* ===== Video grid ===== */
    .video-grid {
      margin-top: 6px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 18px;
    }

    @media (max-width: 960px) {
      .video-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 640px) {
      .page-wrapper {
        padding: 18px 14px 20px;
      }

      .page-header {
        flex-direction: column-reverse;
        align-items: flex-start;
      }

      .video-grid {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .video-card {
      background: linear-gradient(150deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.9));
      border-radius: 18px;
      border: 1px solid var(--border-subtle);
      padding: 10px 10px 12px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.95);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .video-tag {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--text-muted);
    }

    .video-title {
      font-size: 13px;
      color: var(--text-main);
    }

    /* Responsive iframe container (16:9) */
    .video-frame {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 12px;
      overflow: hidden;
      background: #020617;
    }

    .video-frame iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Footer note */
    .footer-note {
      margin-top: 16px;
      font-size: 12px;
      color: var(--text-muted);
      text-align: right;
    }

    a {
      color: #93c5fd;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
