<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Videos</title>

  <style>
    /* ===== Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #020617;
      --card-bg: #020617;
      --surface: #0b1120;
      --primary: #2563eb;
      --accent: #f97316;
      --games: #22c55e;
      --music: #3b82f6;
      --coding: #a855f7;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.35);
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 32px 16px;
    }

    /* ===== Page container ===== */
    .page-wrapper {
      width: 100%;
      max-width: 1100px;
      background: radial-gradient(circle at top left, #1e293b 0, #020617 55%, #000 100%);
      border-radius: 28px;
      border: 1px solid var(--border-subtle);
      padding: 24px 22px 26px;
      box-shadow: 0 28px 70px rgba(15, 23, 42, 0.9);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .page-title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    h1 {
      font-size: 26px;
      letter-spacing: 0.03em;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-muted);
    }

    /* ===== Form ===== */
    .video-form {
      margin-bottom: 18px;
      padding: 12px 12px 14px;
      border-radius: 18px;
      border: 1px solid var(--border-subtle);
      background: linear-gradient(150deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.9));
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .video-form label {
      font-size: 13px;
      color: var(--text-muted);
      min-width: 80px;
    }

    .video-form-inputs {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      min-width: 300px;
    }

    .video-form input[type="text"] {
      flex: 1 1 220px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text-main);
      font-size: 13px;
      outline: none;
    }

    .video-form input[type="text"]::placeholder {
      color: var(--text-muted);
    }

    /* Category selector */
    .category-selector {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .category-btn {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-muted);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.15s ease-out;
    }

    .category-btn.active {
      background: linear-gradient(120deg, var(--primary), var(--accent));
      color: #f9fafb;
      border-color: transparent;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }

    .category-games.active {
      background: linear-gradient(120deg, var(--games), #16a34a);
    }

    .category-music.active {
      background: linear-gradient(120deg, var(--music), #1d4ed8);
    }

    .category-coding.active {
      background: linear-gradient(120deg, var(--coding), #9333ea);
    }

    .add-btn {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      background: linear-gradient(120deg, var(--primary), var(--accent));
      color: #f9fafb;
      box-shadow: 0 12px 26px rgba(37, 99, 235, 0.7);
      transition: transform 0.1s ease-out, box-shadow 0.15s ease-out, filter 0.15s ease-out;
      white-space: nowrap;
    }

    .add-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 34px rgba(37, 99, 235, 0.9);
      filter: brightness(1.03);
    }

    .add-btn:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(30, 64, 175, 0.9);
    }

    .error-text {
      width: 100%;
      font-size: 12px;
      color: #f97373;
      margin-top: 4px;
    }

    /* ===== Video grid ===== */
    .video-grid {
      margin-top: 6px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 18px;
    }

    @media (max-width: 960px) {
      .video-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 640px) {
      .page-wrapper {
        padding: 18px 14px 20px;
      }

      .page-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .video-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .video-form {
        flex-direction: column;
        align-items: flex-start;
      }

      .video-form-inputs {
        width: 100%;
      }
    }

    .video-card {
      background: linear-gradient(150deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.9));
      border-radius: 18px;
      border: 1px solid var(--border-subtle);
      padding: 10px 10px 12px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.95);
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
    }

    .video-category {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      padding: 3px 8px;
      border-radius: 999px;
      font-weight: 500;
      width: fit-content;
    }

    .category-games-tag {
      background: rgba(34, 197, 94, 0.2);
      color: var(--games);
      border: 1px solid rgba(34, 197, 94, 0.4);
    }

    .category-music-tag {
      background: rgba(59, 130, 246, 0.2);
      color: var(--music);
      border: 1px solid rgba(59, 130, 246, 0.4);
    }

    .category-coding-tag {
      background: rgba(168, 85, 247, 0.2);
      color: var(--coding);
      border: 1px solid rgba(168, 85, 247, 0.4);
    }

    .video-title {
      font-size: 13px;
      color: var(--text-main);
      word-break: break-word;
    }

    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      border: none;
      border-radius: 999px;
      padding: 2px 8px;
      font-size: 11px;
      cursor: pointer;
      background: rgba(239, 68, 68, 0.12);
      color: #fecaca;
      border: 1px solid rgba(248, 113, 113, 0.4);
      transition: background 0.15s ease-out, transform 0.08s ease-out;
    }

    .remove-btn:hover {
      background: rgba(239, 68, 68, 0.25);
      transform: translateY(-1px);
    }

    /* Responsive iframe container (16:9) */
    .video-frame {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 12px;
      overflow: hidden;
      background: #020617;
    }

    .video-frame iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Footer note */
    .footer-note {
      margin-top: 16px;
      font-size: 12px;
      color: var(--text-muted);
      text-align: right;
    }
  </style>
</head>

<body>
  <div class="page-wrapper">
    <header class="page-header">
      <div class="page-title-block">
        <h1>My Video Collection</h1>
        <p class="subtitle">Organize your YouTube videos by category. Saved in this browser.</p>
      </div>
    </header>

    <section class="video-form" id="video-form">
      <label for="videoUrl">YouTube URL</label>
      <div class="video-form-inputs">
        <input type="text" id="videoUrl"
          placeholder="e.g. https://www.youtube.com/watch?v=dQw4w9WgXcQ" />

        <div class="category-selector">
          <button class="category-btn category-games active" data-category="games">Games</button>
          <button class="category-btn category-music" data-category="music">Music</button>
          <button class="category-btn category-coding" data-category="coding">Coding</button>
        </div>

        <button class="add-btn" id="addBtn">Add Video</button>
      </div>
      <p class="error-text" id="errorText"></p>
    </section>

    <main>
      <section class="video-grid" id="videoGrid">
        <!-- Cards will load here -->
      </section>

      <p class="footer-note">
        Your videos are stored in this browser only (localStorage).
      </p>
    </main>
  </div>

  <script>
    const input = document.getElementById('videoUrl');
    const addBtn = document.getElementById('addBtn');
    const grid = document.getElementById('videoGrid');
    const errorText = document.getElementById('errorText');
    const categoryBtns = document.querySelectorAll('.category-btn');

    const STORAGE_KEY = 'myVideoCollection_v1';
    let currentCategory = 'games';
    let videos = []; // {id, url, category}

    function getYouTubeId(url) {
      try {
        const u = new URL(url);
        if (u.hostname === 'youtu.be') {
          return u.pathname.slice(1);
        }
        if (u.searchParams.has('v')) {
          return u.searchParams.get('v');
        }
        if (u.pathname.startsWith('/embed/')) {
          return u.pathname.split('/embed/')[1];
        }
        return null;
      } catch {
        return null;
      }
    }

    function updateCategoryUI(category) {
      categoryBtns.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === category);
      });
    }

    function saveToStorage() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(videos));
    }

    function loadFromStorage() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return;
      try {
        videos = JSON.parse(raw);
      } catch {
        videos = [];
      }
    }

    function createCard(video) {
      const embedUrl = `https://www.youtube.com/embed/${video.id}`;
      const categoryTagClass = `category-${video.category}-tag`;
      const card = document.createElement('article');
      card.className = `video-card category-${video.category}`;
      card.dataset.videoId = video.id;

      card.innerHTML = `
        <button class="remove-btn" title="Remove video">&times;</button>
        <div class="video-category ${categoryTagClass}">
          ${video.category.charAt(0).toUpperCase() + video.category.slice(1)}
        </div>
        <div class="video-frame">
          <iframe
            src="${embedUrl}"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>
        <p class="video-title">${video.url}</p>
      `;

      const removeBtn = card.querySelector('.remove-btn');
      removeBtn.addEventListener('click', () => {
        videos = videos.filter(v => v.id !== video.id);
        saveToStorage();
        card.remove();
      });

      return card;
    }

    function renderAll() {
      grid.innerHTML = '';
      videos.forEach(v => {
        const card = createCard(v);
        grid.prepend(card);
      });
    }

    function addVideo() {
      errorText.textContent = '';
      const url = input.value.trim();
      if (!url) {
        errorText.textContent = 'Please paste a YouTube URL.';
        return;
      }

      const id = getYouTubeId(url);
      if (!id) {
        errorText.textContent = 'This does not look like a valid YouTube URL.';
        return;
      }

      // avoid duplicates
      if (videos.some(v => v.id === id)) {
        errorText.textContent = 'This video is already in your list.';
        return;
      }

      const video = { id, url, category: currentCategory };
      videos.push(video);
      saveToStorage();

      const card = createCard(video);
      grid.prepend(card);
      input.value = '';
    }

    // Category button handlers
    categoryBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        currentCategory = btn.dataset.category;
        updateCategoryUI(currentCategory);
      });
    });

    // Add video handlers
    addBtn.addEventListener('click', (e) => {
      e.preventDefault();
      addVideo();
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        addVideo();
      }
    });

    // Init
    loadFromStorage();
    renderAll();
  </script>
</body>

</html>
